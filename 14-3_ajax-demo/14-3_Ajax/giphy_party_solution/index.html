<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="container">
    <form id="search-form">
      <div class="form-group text-white">
        <h2 class="text-center">GIPHY PARTY</h2>
        <input type="text" class="form-control" id="search" required>
      </div>
      <button type="submit" class="btn btn-secondary">Search Giphy!</button>
      <button type="button" class="btn btn-danger" id="remove">Remove Images</button>
    </form>
  </div>
  <br>
  <div class="container">
    <div id="gif-area" class="row"></div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

<script src="app.js"></script>
</body>

</html>
