{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>User Listing</h1>
<ul>
  {% for user in users %}
    <li>
      <a href="{{ url_for('user_detail', user_id=user.id) }}">
        {{ user.first_name }} {{ user.last_name }}
      </a>
    </li>
  {% endfor %}
</ul>
<a href="{{ url_for('new_user') }}" class="btn btn-primary">Add User</a>
{% endblock %}
