{% extends 'base.html'  %}
{% block title %}Home{% endblock %}

{% block content %}
<form action="/questions">
  <select name="story_id">
    {% for story in stories %}
      <option value="{{ story.code }}">
        {{ story.title }}
      </option>
    {% endfor %}
  </select>
  <button>Go</button>
</form>

{% endblock %}
