{% extends 'base.html'  %}
{% block title %}Questions{% endblock %}

{% block content %}
<h1>Questions for {{ title }}</h1>
<form action="/result">
  {% for prompt in prompts %}
    <p>{{ prompt }}:
      <input name="{{ prompt }}">
    </p>
  {% endfor %}
  <input type="hidden" name="story_id" value="{{ story_id }}">
  <button>Submit</button>
</form>


{% endblock %}
