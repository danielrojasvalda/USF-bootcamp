{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h2>Edit Post</h2>
<form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
    <div class="form-group row">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="form-group row">
        <label for="content">Content</label>
        <p>{{ post.content }}</p>
        <p><i>By {{ post.user.full_name }}
          on {{ post.friendly_date }}
        </i></p>
        
        {% if post.tags %}
        <p>
          <b>Tags:</b>
          {% for tag in post.tags %}
          <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
          {% endfor %}
        </p>
        {% endif %}

            <div class="ml-auto mr-3">
                <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-outline-primary btn-sm">Cancel</a>
                <button type="submit" class="btn btn-success btn-sm float-right">Edit</button>
            </div>
    </div>
</form>



<button type="submit" class="btn btn-primary">Edit Post</button>
{% endblock %}
