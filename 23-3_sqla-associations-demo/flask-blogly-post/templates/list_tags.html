{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
  <h2>Tags</h2>
  <ul>
    {% for tag in tags %}
      <li>{{ tag.name }} <a href="{{ url_for('tag_detail', tag_id=tag.id) }}" class="btn btn-outline-primary btn-sm">Details</a></li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('new_tag') }}" class="btn btn-primary">Add Tag</a>
{% endblock %}
